<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Creative</title>
</head>
<body>
    <header class="header">
    <div class="container header-flex">
        <a href="index.html">
    <img class="logo" src="./logo.png" >
        </a>
        <ul class="main-menu">
            <li> <a href="index.html">Home</a></li>
            <li> <a href="about.html">About</a></li>
            <li> <a  class="current" href="contact.html">Contact</a></li>
        </ul>
    </div>
    </header>
        <div class="container-page2">
        <h1><a class="Entusiastic">Entusiastic</a> thinkers creating unique endeavors powered by <a class="Creativity">Creativity</a></h1>
        </div>
    <section>
        <div class="contact">
            <h4 class="form-heading">Contact us</h4>
            <p>Have a question? Leave your information below and we will get to you back as soon as possible.</p>
        </div>
        <form>
            <div class="container-form">
            <div class="name">
                <label for="name" class="visually-hidden">First name</label>
                <input type="text" id="name" placeholder="First Name">
            </div>
             <div class="container-form">
            <div class="last-name">
                <label for="lastname" class="visually-hidden">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name">
            </div>
             <div class="container-form">
            <div class="email">
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" placeholder="Email Address">
            </div>
             <div class="container-form">
            <div class="message">
                <label for="message" class="visually-hidden">Message</label>
                <textarea name="message" id="message" placeholder="message"></textarea>
            </div>
            <button class="btn" type="button">Send message</button>
        </div>
        </form>
    </section> 
    <hr>
        <div class="container-endpage">
        <a href="index.html">
            <img class="endlogo" src="./logo.png">
        </a>
        <div class="info-page">
            <p><strong>Contact us</strong></p> 
            <p>(555)-555-555</p>
            <p>Lumina@outlook.com</p>
            <p>10 main Boston, USA</p>
        </div>
        <div class="info-icons">
            <p><strong>Follow us</strong></p>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-pinterest"></i>
            <i class="fa-brands fa-tumblr"></i>
        </div>
    </div>
</body>
</html>
