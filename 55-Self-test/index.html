    <div class="nav-bar">

        <ul>

      <div class="flex-container">
        <div class="title-container">
          <h1>welcome to Fastflight</h1>

        </div>

          </div>
          <div class="card card-2">
            <img
              class="card-img"
              src="https://th.bing.com/th/id/R.1247ade27ffe49e461ea9a8b6b29c1b2?rik=00Jd44HwnK71KQ&riu=http%3a%2f%2fstatic.businessinsider.com%2fimage%2f54761978ecad04965a67cf37%2fimage.jpg&ehk=Rkgu23LiZ9W1KQWy8sG2xv9AplkeKKFv2vVQxdokeMI%3d&risl=&pid=ImgRaw&r=0"

            <h2>Want to make an order?</h2>
            <div class="Name">
              <p>Full name:</p>
              <input type="text" id="name" />
            </div>
            <div class="phone">
              <p>Enter your phone number:</p>
              <input type="text" id="phone" />
            </div>
            <div class="Email">
              <p>Enter your email address:</p>
              <input type="text" id="email" />
              <button class="btn" type="submit">order now</button>
            </div>
          </div>
